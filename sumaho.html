<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Page</title>
</head>
<body>
  <div class="grid">
    <div class="item page">
      <h3>スマホ</h3>
      <p>
        スマートフォンが好きで、毎年1台は購入しています。<br>
        以下に現在使用しているスマートフォンを紹介します。
      </p>
      <div class="grid">
        <div class="item">
          <img class="cardimg" src="./images/S23U.jpg" alt="SamsungGalaxyS23Ultra">
          <h4>Samsung Galaxy S23 Ultra</h4>
          <button type="button" onclick="location.href='#s23u_modal'">詳細</button>
          <div class="modal" id="s23u_modal">
            <a href="#" class="overlay"></a>
            <div class="modal-wrapper">
              <div class="modal-contents">
                <a href="#" class="modal-close">✕</a>
                <div class="modal-content">
                  <h4>スペック</h4>
                  <table>
                    <tr>
                      <th>画面サイズ</th>
                      <td>6.8インチ</td>
                    </tr>
                    <tr>
                      <th>SOC</th>
                      <td>Snapdragon 8 Gen 2</td>
                    </tr>
                    <tr>
                      <th>ROM</th>
                      <td>256GB</td>
                    </tr>
                    <tr>
                      <th>RAM</th>
                      <td>12GB</td>
                    </tr>
                  </table>
                  <img class="modalimg" src="./images/S23U.jpg" alt="SamsungGalaxyS23Ultra">
                  <img class="modalimg" src="./images/S23U_Camera.jpg" alt="SamsungGalaxyS23Ultra">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="cardimg" src="./images/XFold.jpg" alt="vivoXFold">
          <h4>vivo X Fold</h4>
          <button type="button" onclick="location.href='#xfold_modal'">詳細</button>
          <div class="modal" id="xfold_modal">
            <a href="#" class="overlay"></a>
            <div class="modal-wrapper">
              <div class="modal-contents">
                <a href="#" class="modal-close">✕</a>
                <div class="modal-content">
                  <h4>スペック</h4>
                  <table>
                    <tr>
                      <th>メイン<br>画面サイズ</th>
                      <td>8.03インチ</td>
                    </tr>
                    <tr>
                      <th>サブ<br>画面サイズ</th>
                      <td>6.53インチ</td>
                    </tr>
                    <tr>
                      <th>SOC</th>
                      <td>Snapdragon 8 Gen 1</td>
                    </tr>
                    <tr>
                      <th>ROM</th>
                      <td>256GB</td>
                    </tr>
                    <tr>
                      <th>RAM</th>
                      <td>12GB</td>
                    </tr>
                  </table>
                  <img class="modalimg" src="./images/XFold.jpg" alt="vivoXFold">
                  <img class="modalimg" src="./images/XFold_Cover.jpg" alt="vivoXFold">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button type="button" onclick="location.href='./index.html'">トップページに戻る</button>
    </div>
  </div>
</body>
</html>
